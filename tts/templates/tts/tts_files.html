{% extends 'users/base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2>Your Files</h2>
    <ul>
      {% for file in user_files %}
        <li>
          <button class="tts-button" data-text="{{ file.text }}">{{ file.filename }}</button>
        </li>
        <li>
          <button class="tts-button" data-text="{{ file.text }}" data-audio="{{ file.audio_file.url }}">{{ file.audio_filename }}</button>
        </li>
      {% endfor %}
    </ul>
    <div class="row">
      <div class="col-md-6 text-right">
        <audio id="audioPlayer" controls>
          <source src="{{ audio_file_url }}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div class="mt-3">
          <button onclick="playAudio()" class="btn btn-success">Play</button>
          <button onclick="pauseAudio()" class="btn btn-warning">Pause</button>
          <button onclick="stopAudio()" class="btn btn-danger">Stop</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'audio_track_buttons.js' %}"></script>
{% endblock %}
