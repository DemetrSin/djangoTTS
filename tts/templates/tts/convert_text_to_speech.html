
<!-- convert_text_to_speech.html -->
{% extends 'users/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Convert Text to Speech</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Convert and Save</button>
        </form>
      </div>
      {% if audio_file_url and output_file %}
      <div class="col-md-6 text-right">
        <audio id="audioPlayer" controls>
          <source src="{{ audio_file_url }}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div class="mt-3">
          <button onclick="playAudio()" class="btn btn-success">Play</button>
          <button onclick="pauseAudio()" class="btn btn-warning">Pause</button>
          <button onclick="stopAudio()" class="btn btn-danger">Stop</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}
<h2>Your Files</h2>
   <ul>
    {% for file in user_files %}
      <li>
        <button class="tts-button" data-text="{{ file.text }}">{{ file.filename }}</button>
      </li>
     <li>
        <button class="tts-button" data-text="{{ file.text }}">{{ file.audio_file.name }}</button>
      </li>
    {% endfor %}
  </ul>

  <script>
    var audioPlayer = document.getElementById("audioPlayer");

    function playAudio() {
      audioPlayer.play();
    }

    function pauseAudio() {
      audioPlayer.pause();
    }

    function stopAudio() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    }
  </script>
{% endblock %}
