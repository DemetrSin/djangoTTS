{% extends 'users/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>{% trans "Convert Text to Speech" %}</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">{% trans "Convert and Save" %}</button>
          <a class="btn btn-primary" href="{% url 'tts_files' %}">{% trans "Go here to watch your files" %}</a>
        </form>
      </div>
      {% if audio_file_url and output_file %}
      <div class="col-md-6 text-right">
        <audio id="audioPlayer" controls>
          <source src="{{ audio_file_url }}" type="audio/mpeg">
          {% trans "Your browser does not support the audio element." %}
        </audio>

        <div class="mt-3">
          <button onclick="playAudio()" class="btn btn-success">{% trans "Play" %}</button>
          <button onclick="pauseAudio()" class="btn btn-warning">{% trans "Pause" %}</button>
          <button onclick="stopAudio()" class="btn btn-danger">{% trans "Stop" %}</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}

  <script src="{% static 'audio_track_buttons.js' %}"></script>
{% endblock %}
