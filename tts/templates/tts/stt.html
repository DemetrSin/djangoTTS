{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">

  <h1>Speech to Text</h1>
    <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Convert and Save</button>
    </form>
    <p>{{ text }}</p>
</div>
{% endblock %}
